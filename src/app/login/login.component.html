
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5 bg-light login" style="border-radius: 20px; height: 550px; background-color: rgb(236, 197, 168);">
            
                <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image">
                <h2 class="mt-3 mb-5">My Bank</h2>
                <h6 style="margin-top: -35px; margin-bottom: 20px; color:dodgerblue">{{aim}}</h6>
                <form [formGroup]="loginForm">
                    <input formControlName="acno" type="text" [placeholder]="account" id="login_acno" size="45" style="height: 50px; border-radius: 20px" class="">

                    <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

                    <input formControlName="password" type="password" placeholder="Password" id="login_pswd" size="45" style="height: 50px; border-radius: 20px" class="mt-3"><br>

                    <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>

                    <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5 mt-3" (click)="login(acno,password)">Log in</button><br>
                </form>
                
                <a href="#">Forgot Password</a> OR <a routerLink="register">Sign up</a>  
        </div>
        <div class="col-4"></div>
    </div>
