<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-5 bg-light login" style="border-radius: 20px; height: 550px;">
            <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image">
            <h2 class="mt-3 mb-5">My Bank</h2>
            <h6 style="margin-top: -35px; margin-bottom: 20px; color:dodgerblue">{{aim}}</h6>
            <input #acno type="text" [placeholder]="account" id="login_acno" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
            <input #pswd type="text" placeholder="Password" id="login_pswd" size="45" style="height: 50px; border-radius: 20px" class="mb-4"><br>
            <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5" (click)="login(acno,pswd)">Log in</button><br>
            <a href="">Forgot Password</a> OR <a href="signup.html">Sign up</a>
        
    </div>
    <div class="col-4"></div>
</div>
