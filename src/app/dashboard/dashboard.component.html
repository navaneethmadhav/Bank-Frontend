<div class="parent">
    <h1>Welcome {{user}}</h1>
    <a routerLink="/transaction">View Transaction History</a>
    <div class="child">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 mt-5 bg-light signup" style="border-radius: 20px; height: 600px; text-align: center; box-shadow: 10px 10px 10px;">
                    <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image" style="width: 100px;height: 100px;border: 3px solid grey; border-radius: 50px; background-color: black;">
                    <h2 class="mt-3 mb-5">Deposit</h2>
                    
                    <input [(ngModel)]="acno" type="text" placeholder="Account Number" id="depo_acno" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
                    <input [(ngModel)]="pswd" type="text" placeholder="Password" id="depo_pswd" size="45" style="height: 50px; border-radius: 20px" class="mb-4"><br>
                    <input [(ngModel)]="amount" type="text" placeholder="Amount" id="depo_amount" size="45" style="height: 50px; border-radius: 20px" class="mb-4">

                    <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5" (click)="deposit()">Deposit</button><br>
                    <!-- <a routerLink="">Log in</a> -->
                
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <div class="row">
                    <!-- <div class="col-1"></div> -->
                    <div class="mt-5 bg-light signup" style="border-radius: 20px; height: 600px; text-align: center; box-shadow: 10px 10px 10px;">
                            <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image" style="width: 100px;height: 100px;border: 3px solid grey; border-radius: 50px; background-color: black;">
                            <h2 class="mt-3 mb-5">Withdraw</h2>
                            
                            <input [(ngModel)]="acno1" type="text" placeholder="Account Number" id="with_acno" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
                            <input [(ngModel)]="pswd1" type="text" placeholder="Password" id="with_pswd" size="45" style="height: 50px; border-radius: 20px" class="mb-4"><br>
                            <input [(ngModel)]="amount1" type="text" placeholder="Amount" id="with_amount" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
        
                            <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5" (click)="withdraw()">Withdraw</button><br>
                            <!-- <a routerLink="">Log in</a> -->
                        
                    </div>
                    <!-- <div class="col-2"></div>
                    <div class="col-4"></div>
                    <div class="col-1"></div> -->
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <!-- <div class="child">
        
    </div> -->
</div>
