<button class="btn btn-warning" style="float: right; margin-left: 25px;" (click)="logout()">Logout</button>
<button class="btn btn-danger" style="float: right;" (click)="delete()">Delete</button>


<div class="parent">
    <h1>Welcome {{user}}</h1>
    <a routerLink="/transaction">View Transaction History</a>
    <h4>System Date and Time:{{sdate | date:'short'}}</h4>
    <!-- child component -->
    <app-delete [item]="acno" (onCancel)="onCancel()" (onDelete)="onDelete($event)"></app-delete>
    <!-- (onCancel) - usedefined event -->

    <div class="child" [ngClass]="acno? 'style1':''">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 mt-5 bg-light signup" style="border-radius: 20px; height: 600px; text-align: center; box-shadow: 10px 10px 10px;">
                    <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image" style="width: 100px;height: 100px;border: 3px solid grey; border-radius: 50px; background-color: black;">
                    <h2 class="mt-3 mb-4">Deposit</h2>
                    <form [formGroup]="depositForm">
                        <input formControlName="acno" type="text" placeholder="Account Number" id="depo_acno" size="45" style="height: 50px; border-radius: 20px" class="">

                        <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

                        <input formControlName="pswd" type="text" placeholder="Password" id="depo_pswd" size="45" style="height: 50px; border-radius: 20px" class="mt-3"><br>

                        <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>

                        <input formControlName="amount" type="text" placeholder="Amount" id="depo_amount" size="45" style="height: 50px; border-radius: 20px" class="mt-3">

                        <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched" style="color: red;">Type an amount</div>

                        <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5 mt-3" (click)="deposit()">Deposit</button><br>
                    </form>
                    
                    <!-- <a routerLink="">Log in</a> -->
                
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <div class="child" [ngClass]="acno? 'style1':''">
                    <div class="row">
                        <!-- <div class="col-1"></div> -->
                        <div class="mt-5 bg-light signup" style="border-radius: 20px; height: 600px; text-align: center; box-shadow: 10px 10px 10px;">
                                <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image" style="width: 100px;height: 100px;border: 3px solid grey; border-radius: 50px; background-color: black;">
                                <h2 class="mt-3 mb-4">Withdraw</h2>
                                <form [formGroup]="withdrawForm">
                                    <input formControlName="acno1" type="text" placeholder="Account Number" id="with_acno" size="45" style="height: 50px; border-radius: 20px" class="">
    
                                    <div *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched" style="color: red;">Invalid Account Number</div>
    
                                    <input formControlName="pswd1" type="text" placeholder="Password" id="with_pswd" size="45" style="height: 50px; border-radius: 20px" class="mt-4"><br>
    
                                    <div *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched" style="color: red;">Invalid Password</div>
    
                                    <input formControlName="amount1" type="text" placeholder="Amount" id="with_amount" size="45" style="height: 50px; border-radius: 20px" class="mt-4">
    
                                    <div *ngIf="this.withdrawForm.get('amount1')?.errors && this.withdrawForm.get('amount1')?.touched" style="color: red;">Type an amount</div>
            
                                    <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5 mt-4" (click)="withdraw()">Withdraw</button><br>
                                </form>
                                
                                <!-- <a routerLink="">Log in</a> -->
                            
                        </div>
                        <!-- <div class="col-2"></div>
                        <div class="col-4"></div>
                        <div class="col-1"></div> -->
                    </div>
                </div>
                
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    
</div>
