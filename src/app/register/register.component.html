<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-5 bg-light signup" style="border-radius: 20px; height: 600px;">
            <img src="../../assets/images/bank_img.png" class="mt-4 bank_logo" alt="bank image">
            <h2 class="mt-3 mb-5">My Bank</h2>
            <input [(ngModel)]="uname" type="text" placeholder="Username" name="uname" id="reg_uname" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
            <input [(ngModel)]="acno" type="text" placeholder="Account Number" name="acno" id="reg_acno" size="45" style="height: 50px; border-radius: 20px" class="mb-4">
            <input [(ngModel)]="pswd" type="text" placeholder="Password" name="pswd" id="reg_pswd" size="45" style="height: 50px; border-radius: 20px" class="mb-4"><br>
            <button style="width: 360px; border-radius: 20px;" class="btn btn-primary mb-5" (click)="register()">Register</button><br>
            <a routerLink="">Log in</a>
        
    </div>
    <div class="col-4"></div>
</div>
