<div *ngIf="item" style="text-align: center;">
    <!-- ngIf -  It will display only after clicking the delete button -->
    <h3>Are you sure do you want to delete this account? {{item}}</h3>
    <button class="btn btn-success" style="margin-right: 25px;" (click)="delete()">Yes</button>
    <button class="btn btn-danger" (click)="cancel()">No</button>
</div>
